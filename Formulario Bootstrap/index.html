<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Formulario Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Entre em contato</h2>
            <form>
                <label class="form-label" for="nome">Seu nome: </label>
                <input class="form-control" type="text" id="nome">
                
                <label class="form-label" for="email">Seu email: </label>
                <input class="form-control" type="email" id="email">
                
                <label class="form-label" for="tel">Seu telefone: </label>
                <input class="form-control" type="tel" id="tel">
                <a href="https://policies.google.com/terms?hl=pt-BR" target="_blank">Termos e condições</a>
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>

                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>

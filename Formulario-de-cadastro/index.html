<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lisu+Bosa:wght@200&family=Roboto:wght@400;700&family=Victor+Mono&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="form-cadastro">
            <input type="text" id="nome-completo" placeholder="Nome Completo">
            <input type="email" id="email" placeholder="E-mail">
            <input type="tel" id="telefone" placeholder="Telefone">
            <input type="text" id="cpf" placeholder="CPF">
            <input type="text" id="endereco" placeholder="Endereço Completo">
            <input type="text" id="cep" placeholder="CEP">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/jquery.mask.min.js"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
